name: Release

on:
  push:
    branches: [main]

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm run build

      - name: Test
        run: pnpm run test

      - name: Integration Tests
        run: pnpm run test:integration

      - name: Version and Publish
        id: changesets
        uses: changesets/action@v1
        with:
          version: pnpm exec changeset version
          publish: pnpm run publish
          commit: 'chore: version packages'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Notify Discord on Publish
        if: steps.changesets.outputs.published == 'true'
        run: |
          curl -H "Content-Type: application/json" \
            -d '{
              "embeds": [{
                "title": "üì¶ Packages Published",
                "description": "New packages published to npm!\n\n**Published Packages:**\n```json\n${{ steps.changesets.outputs.publishedPackages }}\n```\n\n**Commit:** [`${{ github.sha }}`](${{ github.event.head_commit.url }})",
                "color": 3447003,
                "author": {
                  "name": "${{ github.actor }}",
                  "icon_url": "https://github.com/${{ github.actor }}.png"
                }
              }]
            }' \
            "${{ secrets.DISCORD_WEBHOOK_URL }}"

      - name: Notify Discord on Test Failure
        if: failure()
        run: |
          curl -H "Content-Type: application/json" \
            -d '{
              "embeds": [{
                "title": "‚ùå Release Failed",
                "description": "Release workflow failed for commit [`${{ github.sha }}`](${{ github.event.head_commit.url }})\n\n**Branch:** `${{ github.ref_name }}`\n**Failed at:** Tests or Build",
                "color": 16711680,
                "author": {
                  "name": "${{ github.actor }}",
                  "icon_url": "https://github.com/${{ github.actor }}.png"
                }
              }]
            }' \
            "${{ secrets.DISCORD_WEBHOOK_URL }}"
