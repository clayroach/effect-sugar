name: Release

on:
  push:
    branches: [main]

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm run build

      - name: Test
        run: pnpm run test

      - name: Integration Tests
        run: pnpm run test:integration

      - name: Version and Publish
        id: changesets
        uses: changesets/action@v1
        with:
          version: pnpm exec changeset version
          publish: pnpm run publish
          commit: 'chore: version packages'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Checkout for notifications
        if: always()
        uses: actions/checkout@v4

      - name: Notify Discord on Publish
        if: steps.changesets.outputs.published == 'true'
        uses: atrim-ai/github-actions/discord-notify@main
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK_URL }}
          status: 'success'
          job-name: 'ðŸ“¦ Packages Published'
          workflow-name: 'Release'
          error-details: |
            **Published Packages:**
            ```json
            ${{ steps.changesets.outputs.publishedPackages }}
            ```

      - name: Notify Discord on Failure
        if: failure()
        uses: atrim-ai/github-actions/discord-notify@main
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK_URL }}
          status: 'failure'
          job-name: 'Release Pipeline'
          workflow-name: 'Release'
          error-details: 'Release workflow failed during tests, build, or publish step.'
