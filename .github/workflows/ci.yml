name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm run build

      - name: Typecheck
        run: pnpm run typecheck

  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm run build

      - name: Run unit tests
        run: pnpm run test

  test-integration:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm run build

      - name: Run integration tests
        run: pnpm run test:integration

  notify:
    runs-on: ubuntu-latest
    needs: [build, test, test-integration]
    if: always()

    steps:
      - uses: actions/checkout@v4

      - name: Notify Discord
        uses: atrim-ai/github-actions/discord-notify@main
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK_URL }}
          status: ${{ (needs.build.result == 'success' && needs.test.result == 'success' && needs.test-integration.result == 'success') && 'success' || 'failure' }}
          job-name: 'CI Pipeline'
          workflow-name: 'Continuous Integration'
          error-details: |
            **Job Results:**
            • Build: ${{ needs.build.result }}
            • Unit Tests: ${{ needs.test.result }}
            • Integration Tests: ${{ needs.test-integration.result }}
