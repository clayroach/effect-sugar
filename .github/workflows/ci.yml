name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm run build

      - name: Typecheck
        run: pnpm run typecheck

  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm run build

      - name: Run unit tests
        run: pnpm run test

  test-integration:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm run build

      - name: Run integration tests
        run: pnpm run test:integration

  notify:
    runs-on: ubuntu-latest
    needs: [build, test, test-integration]
    if: always()

    steps:
      - name: Notify Discord on Success
        if: needs.build.result == 'success' && needs.test.result == 'success' && needs.test-integration.result == 'success'
        run: |
          curl -H "Content-Type: application/json" \
            -d '{
              "embeds": [{
                "title": "✅ CI Passed",
                "description": "All tests passed for commit [`${{ github.sha }}`](${{ github.event.head_commit.url }})\n\n**Branch:** `${{ github.ref_name }}`\n**Trigger:** ${{ github.event_name }}",
                "color": 65280,
                "author": {
                  "name": "${{ github.actor }}",
                  "icon_url": "https://github.com/${{ github.actor }}.png"
                }
              }]
            }' \
            "${{ secrets.DISCORD_WEBHOOK_URL }}"

      - name: Notify Discord on Failure
        if: needs.build.result == 'failure' || needs.test.result == 'failure' || needs.test-integration.result == 'failure'
        run: |
          curl -H "Content-Type: application/json" \
            -d '{
              "embeds": [{
                "title": "❌ CI Failed",
                "description": "Tests failed for commit [`${{ github.sha }}`](${{ github.event.head_commit.url }})\n\n**Branch:** `${{ github.ref_name }}`\n**Trigger:** ${{ github.event_name }}\n**Build:** ${{ needs.build.result }}\n**Test:** ${{ needs.test.result }}\n**Integration:** ${{ needs.test-integration.result }}",
                "color": 16711680,
                "author": {
                  "name": "${{ github.actor }}",
                  "icon_url": "https://github.com/${{ github.actor }}.png"
                }
              }]
            }' \
            "${{ secrets.DISCORD_WEBHOOK_URL }}"
